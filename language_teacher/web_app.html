<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Teacher - Practice & Learn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            height: calc(100vh - 200px);
        }

        .chat-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .language-select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            background: white;
        }

        .language-select:focus {
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #495057;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chat-messages {
            flex: 1;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .evaluation-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .evaluation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .score-display {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-circle {
            display: inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }

        .score-number {
            font-size: 2rem;
            font-weight: bold;
        }

        .score-label {
            font-size: 0.9rem;
        }

        .evaluation-content {
            flex: 1;
            overflow-y: auto;
        }

        .evaluation-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .evaluation-section ul {
            list-style: none;
            padding-left: 0;
        }

        .evaluation-section li {
            background: #f8f9fa;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .mistake-item {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .mistake-original {
            color: #e53e3e;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .mistake-correction {
            color: #38a169;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .mistake-explanation {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #1976d2;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                height: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Language Teacher</h1>
            <p>Practice conversations and get detailed feedback on your language skills</p>
        </div>

        <div class="main-content">
            <!-- Chat Section -->
            <div class="chat-section">
                <div class="controls">
                    <select id="languageSelect" class="language-select">
                        <option value="">Select Language</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh">Chinese</option>
                    </select>
                    
                    <button id="newSessionBtn" class="btn btn-secondary" disabled>New Session</button>
                    <button id="evaluateBtn" class="btn btn-primary" disabled>Get Evaluation</button>
                </div>

                <div id="statusMessage" class="status-message">
                    Select a language and start a new session to begin chatting
                </div>

                <div id="chatMessages" class="chat-messages">
                    <!-- Messages will be added here -->
                </div>

                <div class="input-area">
                    <input type="text" id="messageInput" class="message-input" 
                           placeholder="Type your message here..." disabled>
                    <button id="sendBtn" class="btn btn-primary" disabled>Send</button>
                </div>
            </div>

            <!-- Evaluation Section -->
            <div class="evaluation-section">
                <div class="evaluation-header">
                    <h2>üìä Performance Evaluation</h2>
                </div>

                <div id="evaluationContent" class="evaluation-content">
                    <div class="loading">
                        Start a conversation and click "Get Evaluation" to see your performance analysis
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class LanguageTeacher {
            constructor() {
                this.apiBase = 'http://localhost:5000/api';
                this.currentSession = null;
                this.selectedLanguage = null;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.languageSelect = document.getElementById('languageSelect');
                this.newSessionBtn = document.getElementById('newSessionBtn');
                this.evaluateBtn = document.getElementById('evaluateBtn');
                this.statusMessage = document.getElementById('statusMessage');
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.evaluationContent = document.getElementById('evaluationContent');
            }

            bindEvents() {
                this.languageSelect.addEventListener('change', () => this.onLanguageSelected());
                this.newSessionBtn.addEventListener('click', () => this.newSession());
                this.evaluateBtn.addEventListener('click', () => this.requestEvaluation());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            onLanguageSelected() {
                const selectedCode = this.languageSelect.value;
                if (selectedCode) {
                    const languageNames = {
                        'en': 'English', 'es': 'Spanish', 'fr': 'French', 'de': 'German',
                        'it': 'Italian', 'pt': 'Portuguese', 'ru': 'Russian',
                        'ja': 'Japanese', 'ko': 'Korean', 'zh': 'Chinese'
                    };
                    
                    this.selectedLanguage = {
                        code: selectedCode,
                        name: languageNames[selectedCode]
                    };
                    
                    this.statusMessage.textContent = `Selected: ${this.selectedLanguage.name}. Click "New Session" to start chatting.`;
                    this.newSessionBtn.disabled = false;
                }
            }

            async newSession() {
                if (!this.selectedLanguage) {
                    alert('Please select a language first!');
                    return;
                }

                try {
                    const response = await fetch(`${this.apiBase}/session/new`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const data = await response.json();
                    this.currentSession = data.session_id;
                    
                    // Clear chat
                    this.chatMessages.innerHTML = '';
                    
                    // Update UI
                    this.statusMessage.textContent = `New session started! Start chatting in ${this.selectedLanguage.name}`;
                    this.messageInput.disabled = false;
                    this.sendBtn.disabled = false;
                    this.evaluateBtn.disabled = false;
                    this.messageInput.focus();
                    
                    // Add welcome message
                    this.addMessageToChat("Hello! I'm here to help you practice. Let's start a conversation!", "assistant");
                    
                } catch (error) {
                    console.error('Error creating session:', error);
                    alert('Error creating new session. Please try again.');
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.currentSession) return;

                // Add user message to chat
                this.addMessageToChat(message, "user");
                this.messageInput.value = '';

                // Show loading
                this.statusMessage.textContent = "AI is thinking...";
                this.sendBtn.disabled = true;
                this.messageInput.disabled = true;

                try {
                    const response = await fetch(`${this.apiBase}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            session_id: this.currentSession,
                            message: message,
                            language: this.selectedLanguage.code
                        })
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // Add AI response to chat
                    this.addMessageToChat(data.response, "assistant");
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.addMessageToChat('Sorry, I encountered an error. Please try again.', "assistant");
                } finally {
                    this.sendBtn.disabled = false;
                    this.messageInput.disabled = false;
                    this.statusMessage.textContent = `Ready to chat in ${this.selectedLanguage.name}`;
                    this.messageInput.focus();
                }
            }

            addMessageToChat(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.textContent = content;
                messageDiv.appendChild(contentDiv);
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = new Date().toLocaleTimeString();
                messageDiv.appendChild(timeDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            async requestEvaluation() {
                if (!this.currentSession) {
                    alert('No active session to evaluate.');
                    return;
                }

                this.statusMessage.textContent = "Analyzing your conversation...";
                this.evaluateBtn.disabled = true;

                try {
                    const response = await fetch(`${this.apiBase}/evaluate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ session_id: this.currentSession })
                    });

                    const evaluation = await response.json();
                    
                    if (evaluation.error) {
                        throw new Error(evaluation.error);
                    }

                    this.displayEvaluation(evaluation);
                    
                } catch (error) {
                    console.error('Error getting evaluation:', error);
                    alert('Error getting evaluation. Please try again.');
                } finally {
                    this.evaluateBtn.disabled = false;
                }
            }

            displayEvaluation(evaluation) {
                const score = evaluation.overall_score || 0;
                const summary = evaluation.summary || 'No summary available.';
                const strengths = evaluation.strengths || [];
                const mistakes = evaluation.mistakes || [];
                const suggestions = evaluation.suggestions || [];
                const improvements = evaluation.areas_for_improvement || [];

                this.evaluationContent.innerHTML = `
                    <div class="score-display">
                        <div class="score-circle">
                            <div class="score-number">${score}</div>
                            <div class="score-label">Overall Score</div>
                        </div>
                    </div>

                    <div>
                        <h3>üìù Summary</h3>
                        <p>${summary}</p>
                    </div>

                    ${strengths.length > 0 ? `
                    <div>
                        <h3>‚úÖ Strengths</h3>
                        <ul>
                            ${strengths.map(strength => `<li>${strength}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}

                    ${mistakes.length > 0 ? `
                    <div>
                        <h3>‚ùå Mistakes & Corrections</h3>
                        ${mistakes.map(mistake => `
                            <div class="mistake-item">
                                <div class="mistake-original">‚ùå "${mistake.message}"</div>
                                <div class="mistake-correction">‚úÖ "${mistake.correction}"</div>
                                <div class="mistake-explanation">${mistake.explanation || 'No explanation provided.'}</div>
                            </div>
                        `).join('')}
                    </div>
                    ` : '<div><h3>üéâ No mistakes found! Great job!</h3></div>'}

                    ${suggestions.length > 0 ? `
                    <div>
                        <h3>üí° Suggestions</h3>
                        <ul>
                            ${suggestions.map(suggestion => `<li>${suggestion}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}

                    ${improvements.length > 0 ? `
                    <div>
                        <h3>üéØ Areas for Improvement</h3>
                        <ul>
                            ${improvements.map(area => `<li>${area}</li>`).join('')}
                        </ul>
                    </div>
                    ` : ''}
                `;

                this.statusMessage.textContent = `Evaluation complete! Score: ${score}/100`;
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LanguageTeacher();
        });
    </script>
</body>
</html>
